{% extends 'layout.html' %}

{% block title %}Articles: FlaskBlog {% endblock %}

{% block body %}
  <h1>Articles</h1>
  {% for article in articles %}
    <ul class = "list-group">
      <li class="list-group-item"><a href="/article/{{article.id}}">{{article.title}}</a></li>
    </ul>
  {% endfor %}
{% endblock %}
